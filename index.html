    .wrapper {

    .wrapper .icon {
      margin: -5px;

      display: flex;
      align-items: center;
      z-index: 2;
      flex-direction: column ;
      justify-content: center;
      position: relative;
    }
    .wrapper .icon span {
      height: 0px;
      width: 60px;
      display: block;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 10px 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .wrapper .icon span i {
      font-size: 25px;
      line-height: 60px;   
    }
    .wrapper .icon .tooltip {
      background: #fff;
      font-size: 20px;
      padding: 10px 18px;
      box-shadow: 0 10px 10px rgba(0,0,0,0.1);
      top: 0px;
      border-radius: 25px;
      position: absolute;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);
      color: #1437c4;
    }
    .wrapper .icon:hover .tooltip {
      top: -70px;
      opacity: 1;
      pointer-events: auto;


    }
    .wrapper .icon .tooltip::before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      background: rgb(249, 246, 246);
      bottom: -8px;
      left: 50%;
      transform: translate(-50%)rotate(45deg);

    }
    .wrapper .icon:hover span,
    .wrapper .icon:hover .tooltip{
      text-shadow: 0px -1px 0px rgba(0,0,0,0.4);

    .wrapper .facebook:hover span,
